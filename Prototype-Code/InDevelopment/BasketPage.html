<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f2f2;
        }
        /* Add more CSS styles as needed */
        .basket-header {
            text-align: center;
            margin-top: 20px;
        }
        .basket-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .basket-table th, .basket-table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .basket-total {
            text-align: right;
            margin-top: 20px;
            margin-right: 20px;
        }
        #checkout-btn {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #checkout-btn:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="basket-header">
        <h1>Your Basket</h1>
    </header>
    <main>
        <table class="basket-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Basket items will be dynamically generated here -->
                <!-- Sample row -->
                <tr>
                    <td>Product Name</td>
                    <td>1</td>
                    <td>$10.00</td>
                    <td>$10.00</td>
                    <td><button>Edit</button><button>Delete</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total:</td>
                    <td id="total-price">$10.00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <button id="checkout-btn">Proceed to Checkout</button>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Rakusen. All rights reserved.</p>
    </footer>
</body>
</html>
